<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Paint </title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <canvas class="canvas"></canvas>

    <div class="control">
        <div class="setting">
            <input type="range" class="brashSize" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="btns">
            <button class="mode">Fill</button>
            <button class="save">Save</button>
        </div>
        <div class="colors">
            <div class="control-color" style="background-color: black"></div>
            <div class="control-color" style="background-color: whitesmoke"></div>
            <div class="control-color" style="background-color: #F26052"></div>
            <div class="control-color" style="background-color: #F2E8B3"></div>
            <div class="control-color" style="background-color: #7FA62D"></div>
            <div class="control-color" style="background-color: #21AFBF"></div>
            <div class="control-color" style="background-color: #3D79F2"></div>
            <div class="control-color" style="background-color: #402110"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
